{% extends 'base.html' %}

{% block head %}
<title>Customer Signup</title>
<link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/textField.css')}}>
<link rel="stylesheet" type="text/css" href ={{ url_for('static', filename='css/signupCSS.css')}}>
{% endblock %}

{% block body %}
<header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <a href={{url_for('index')}} id = "anchor-link-nodesign">
          <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu" disabled>room_service</button>
        </a>
        <span class="mdc-top-app-bar__title">Zomato</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Go Back" onclick="history.back()">arrow_back</button>
      </section>
    </div>
  </header>
  
  <!-- <div class="bkg-img-home"></div> -->
  <main class="mdc-top-app-bar--fixed-adjust">
    <centre>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-3"></div>
          <div class="col-6 align-self-center">
            <h1>Add Food Item</h1>
          </div>
        </div>
        {% if message!="False" %}
        <div class="row justify-content-center">
          <div class="col-auto align-self-center">
            {{ message }}
          </div>
        </div>
        {% endif %}
        <form action={{url_for('foodItemAdder')}} method="POST" enctype="multipart/form-data">
          <div class="row justify-content-center">
            <div class="col align-self-center">          
              <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon text-field-1">
                <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">fastfood</i>
                <span class="mdc-notched-outline">
                  <span class="mdc-notched-outline__leading"></span>
                  <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="my-label-id" required>Name of Food Item</span>
                  </span>
                  <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" name="name" required>
              </label>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-6 align-self-center">          
              <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon text-field-2">
                <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">attach_money</i>
                <span class="mdc-notched-outline">
                  <span class="mdc-notched-outline__leading"></span>
                  <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="my-label-id" required>Price</span>
                  </span>
                  <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" name="price" required>
              </label>
            </div>
            <div class="col-6 align-self-center">
              <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">insert_photo</i>
                <span class="mdc-notched-outline">
                  <span class="mdc-notched-outline__leading"></span>
                  <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="file" id="inputImage" name="local_file_path" accept="image/*">
              </label>
            </div>
          <div class="row justify-content-center">
            <div class="col-2 align-self-center">
              <button class="mdc-button mdc-button--raised" name="submit" type="submit">
                <span class="mdc-button__label">Submit</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </centre>
    <script>
      const textField = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field.text-field-1'));
      const textField1 = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field.text-field-2'));
      const helperText = new mdc.textFieldHelperText.MDCTextFieldHelperText(document.querySelector('.mdc-text-field-helper-text'));

      // const textField1 = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field'));
      // const textField = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field'));
    </script>
  </main>
{% endblock %}
