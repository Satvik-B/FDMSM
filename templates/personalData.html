{% extends 'topBarAdded.html' %}

{% block title %}
<title>Personal Details</title>
{% endblock %}


{% block main %}
  <div class='container'>
    <div class='row justify-content-center'>
      <div class='col-auto align-self-center'>
        <h1>Personal Data</h1>
      </div>
    </div>
    {% for key, item in user.items() %}
      <div class="row justify-content-center">
          <div class="col-auto">
              {{key}} :
          </div>
          <div class="col-auto">
              {{item}}
          </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
