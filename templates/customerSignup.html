{% extends 'base.html' %}

{% block head %}
<title>Customer Signup</title>
<link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/textField.css')}}>
<link rel="stylesheet" type="text/css" href ={{ url_for('static', filename='css/signupCSS.css')}}>
{% endblock %}

{% block body %}
<header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu" disabled>room_service</button>
        <!-- <img src="../static/images/delivery image.jpeg" id="botton-icon"> -->
        <span class="mdc-top-app-bar__title">Zomato</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Go Back" onclick="history.back()">arrow_back</button>
      </section>
    </div>
  </header>
  
  <!-- <div class="bkg-img-home"></div> -->
  <main class="mdc-top-app-bar--fixed-adjust">
    <centre>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-3"></div>
          <div class="col-6 align-self-center">
            <h1>Customer Signup</h1>
          </div>
        </div>
        <form action={{url_for('signup')}} method="POST">
          <div class="row justify-content-center">
            <div class="col align-self-center">          
              <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon text-field-1">
                <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">perm_identity</i>
                <span class="mdc-notched-outline">
                  <span class="mdc-notched-outline__leading"></span>
                  <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="my-label-id">Your Name</span>
                  </span>
                  <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" name="name">
              </label>
            </div>
          </div>
          <div class="row justify-content-center" >
            <div class="col-3 align-self-center">
              <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon text-field-2">
                <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">calendar_today</i>
                <span class="mdc-notched-outline">
                  <span class="mdc-notched-outline__leading"></span>
                  <!-- <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="my-label-id">DoB</span>
                  </span> -->
                  <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="date" class="mdc-text-field__input" aria-labelledby="my-label-id" name="dob">
              </label>
            </div>
            <div class="col-3 align-self-center">
              <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon text-field-3">
                <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">male</i>
                <span class="mdc-notched-outline">
                  <span class="mdc-notched-outline__leading"></span>
                  <span class="mdc-notched-outline__trailing"></span>
                </span>
                <select class="form-select gender-form form-select-lg mb-3" aria-label="Default select example">
                  <option selected>Gender</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                  <option value="3">Other</option>
                </select>         
              </label>
            </div>
            <div class="col-6 align-self-center">
              <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon text-field-4">
                <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">phone</i>
                <span class="mdc-notched-outline">
                  <span class="mdc-notched-outline__leading"></span>
                  <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="my-label-id">Mobile Number</span>
                  </span>
                  <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="gender" class="mdc-text-field__input" aria-labelledby="my-label-id" name="mobile">
              </label>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-6 align-self-center">
              <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">insert_photo</i>
                <span class="mdc-notched-outline">
                  <span class="mdc-notched-outline__leading"></span>
                  <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="file" id="inputImage" Name="photo">
              </label>
            </div>
            <div class="col-6 align-self-center">
              <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">home</i>
                <span class="mdc-notched-outline">
                  <span class="mdc-notched-outline__leading"></span>
                  <span class="mdc-notched-outline__trailing"></span>
                </span>
                <select class="form-select gender-form form-select-lg mb-2" aria-label="Default select example">
                  <option selected>Area</option>
                  <option value="1">Delhi</option>
                  <option value="2">Other</option>
                </select>   
              </label>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col align-self-center">
              <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon text-field-5">
                <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">alternate_email</i>
                <span class="mdc-notched-outline">
                  <span class="mdc-notched-outline__leading"></span>
                  <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="my-label-id">Email Id</span>
                  </span>
                  <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="email" class="mdc-text-field__input" aria-labelledby="my-label-id" name="email">
              </label>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col align-self-center">
              <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon text-field-6">
                <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">password</i>
                <span class="mdc-notched-outline">
                  <span class="mdc-notched-outline__leading"></span>
                  <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="my-label-id">Password</span>
                  </span>
                  <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="password" class="mdc-text-field__input" aria-labelledby="my-label-id" name="password">
              </label>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col align-self-center">
              <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon text-field-7">
                <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">password</i>
                <span class="mdc-notched-outline">
                  <span class="mdc-notched-outline__leading"></span>
                  <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="my-label-id">Confirm Password</span>
                  </span>
                  <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="password" class="mdc-text-field__input" aria-labelledby="my-label-id" name="password">
              </label>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-2 align-self-center">
              <button class="mdc-button mdc-button--raised" name="submit" type="submit">
                <span class="mdc-button__label">Submit</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </centre>
    <script>
      const textField = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field.text-field-1'));
      const textField1 = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field.text-field-2'));
      const textField3 = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field.text-field-4'));
      const textField4 = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field.text-field-5'));
      const textField5 = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field.text-field-6'));
      const textField6 = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field.text-field-7'));
      const helperText = new mdc.textFieldHelperText.MDCTextFieldHelperText(document.querySelector('.mdc-text-field-helper-text'));

      // const textField1 = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field'));
      // const textField = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field'));
    </script>
  </main>
{% endblock %}
